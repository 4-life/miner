<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Monero Miner</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <img src="monero-logo.png" alt="Monero logo" title="Monero logo"/>
        <button class="btn mainBtn mainBtn-start" i18n="start">Start</button>
        <button class="btn mainBtn mainBtn-stop" i18n="stop">Stop</button>

        <div class="mar"></div>

        <div class="throttle">
            <button class="btn throttleBtn throttleBtn-minus">-</button>
            <span class="btn throttleVal">50%</span>
            <button class="btn throttleBtn throttleBtn-plus">+</button>
        </div>
        <p class="cpuload" i18n="cpu_load">CPU load</p>

        <p class="hashPerSecond">
            <span i18n="hash_per_sec">HASHES/S</span>
            <br/>
            <span class="value">0</span>
        </p>
        <p class="totalHashes">
            <span i18n="total">TOTAL HASHES</span>
            <br/>
            <span class="value">0</span> / 20000
        </p>

        <div class="error">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 320.83 320.83" style="enable-background:new 0 0 320.83 320.83;"><g><g><path style="fill: #e74c3c;" d="M21.617,290.246h277.604c9.469,0,17.013-4.553,20.168-12.184c2.904-7.011,1.36-14.8-4.107-21.212    L180.497,39.684l-1.333-1.333c-5.009-5.009-11.667-7.767-18.748-7.767c-7.082,0-13.739,2.758-18.743,7.767l-1.333,1.333    L5.55,256.844c-5.466,6.413-7.016,14.207-4.106,21.212C4.603,285.688,12.142,290.246,21.617,290.246z M160.416,69.213    l116.934,188.393H43.487L160.416,69.213z"></path><path style="fill: #e74c3c;" d="M160.416,105.345c-9.197,0-16.654,7.457-16.654,16.654v71.388c0,9.197,7.457,16.654,16.654,16.654 s16.654-7.457,16.654-16.654v-71.388C177.076,112.802,169.619,105.345,160.416,105.345z"></path><circle style="fill: #e74c3c;" cx="160.248" cy="234.903" r="16.486"></circle></g></g></svg>

            <p i18n="error_adguard">Error! AdBlock or antivirus block mining. Please, turn them off</p>
        </div>
    </div>

    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 307.148 283.788"><path d="M221.15 230.955l21.664 32.037c-38.114 22.6-79 29.51-128.147 6.914l5.301-10.372c-24.403-13.177-41.436-32.74-53.932-56.237l36.185-13.829c6.073 9.917 9.65 14.844 11.755 16.825l1.383 1.152 8.297-9.45c11.521 10.913 24.163 20.704 45.866 21.435l-.23 25.814c19.335.973 36.497-4.138 51.858-14.29zM217.099 67.118l14.057-36.02C309.1 72.52 306.233 129.19 307.148 160.68l-38.436-3.075c.686-6.626 1.054-13.676 0-22.622l-26.136 4.173c-7.394-35.451-29.297-49.346-57.104-54.47l1.977-25.916c11.08 1.106 21.479 3.167 29.65 8.346zM57.462 138.122c-2.285-9.857-4.286-19.997-2.112-34.313l-11.349-1.32c-.4-13.38 6.216-32.12 20.06-43.815L73.3 67.12c12.775-14.38 29.82-23.985 55.43-24.02L132.422.078c-26.398-.79-47.845 4.515-64.403 15.837l-7.127-12.67c-35.04 17.585-72.41 70.519-57.54 150.45z" fill="#e74c3c"/><path d="M175.798 105.992a46.558 48.396 0 0 0-46.559 48.394 46.558 48.396 0 0 0 46.559 48.397 46.558 48.396 0 0 0 46.558-48.397 46.558 48.396 0 0 0-46.558-48.394z" fill="#e74c3c" fill-rule="evenodd"/></svg>
    </div>

    <script src="lib.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
